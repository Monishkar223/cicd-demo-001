name: CI - Dev to UAT (Auto Merge)

on:
  push:
    branches:
      - dev

jobs:
  dev-to-uat:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install uv
          uv sync

      - name: Smoke tests
        env:
          PYTHONPATH: .
        run: uv run pytest tests/test_smoke.py -v

      - name: Merge dev → uat
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout uat
          git pull origin uat
          git merge dev --no-ff -m "Auto merge dev → uat"
          git push origin uat
