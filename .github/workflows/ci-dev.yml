name: CI - Dev to UAT (Auto Merge)

on:
  push:
    branches:
      - dev

jobs:
  smoke-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install uv
      - run: uv sync

      - name: Run smoke tests
        env:
          PYTHONPATH: .
        run: uv run pytest tests/test_smoke.py -v

  merge-dev-to-uat:
    needs: smoke-tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge dev → uat
        run: |
          git checkout uat
          git pull origin uat
          git merge dev --no-ff -m "Auto merge dev → uat"
          git push origin uat
