name: CD - UAT to Main (Approval Required)

on:
  push:
    branches:
      - uat

jobs:
  merge-uat-to-main:
    runs-on: ubuntu-latest
    environment: production   # ðŸ‘ˆ approval happens 

    steps:
      - name: Checkout full repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Merge uat into main
        run: |
          git checkout main
          git pull origin main
          git merge uat --no-ff -m "Approved merge: uat â†’ main"
          git push origin main
