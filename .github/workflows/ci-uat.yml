name: CI - UAT Validation

on:
  push:
    branches:
      - uat

jobs:
  uat-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install uv
      - run: uv sync

      - name: Integration tests
        env:
          PYTHONPATH: .
        run: uv run pytest tests/test_integration.py -v
