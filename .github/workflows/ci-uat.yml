name: CI - UAT (Integration + PR to Main)

on:
  push:
    branches:
      - uat

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install uv
      - run: uv sync

      - name: Run integration tests
        env:
          PYTHONPATH: .
        run: uv run pytest tests/test_integration.py -v

  create-pr-to-main:
    needs: integration-tests
    runs-on: ubuntu-latest

    steps:
      - name: Create PR uat â†’ main
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          branch: uat
          title: "Auto PR: UAT â†’ Main"
          body: |
