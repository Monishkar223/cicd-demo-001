name: CI - Main (Final Validation)

on:
  pull_request:
    branches:
      - main

jobs:
  prod-tests:
    runs-on: ubuntu-latest
    environment: production   # approval gate

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install uv
      - run: uv sync

      - name: Run regression tests
        env:
          PYTHONPATH: .
        run: uv run pytest -v
