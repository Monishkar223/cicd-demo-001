name: CD - UAT to Main (Approval Required)

on:
  push:
    branches:
      - uat

jobs:
  approve-and-merge:
    runs-on: ubuntu-latest
    environment: production   # ðŸ‘ˆ approval gate

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Merge uat â†’ main
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout main
          git pull origin main
          git merge uat --no-ff -m "Approved merge uat â†’ main"
          git push origin main
